---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: schoolofdevops/vote
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: vote
  namespace: demo-voting-app
spec:
  selector:
    app: vote
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP